<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¶ Loan Eligibility Predictor</h1>
            <p class="subtitle">AI-Powered Loan Approval System</p>
        </header>

        <div class="content-wrapper">
            <div class="form-container">
                <h2>Enter Applicant Details</h2>
                <form id="loanForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="married">Marital Status</label>
                            <select id="married" name="married" required>
                                <option value="">Select</option>
                                <option value="Yes">Married</option>
                                <option value="No">Single</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dependents">Dependents</label>
                            <select id="dependents" name="dependents" required>
                                <option value="">Select</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3+">3+</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="education">Education</label>
                            <select id="education" name="education" required>
                                <option value="">Select</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="self_employed">Self Employed</label>
                        <select id="self_employed" name="self_employed" required>
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="applicant_income">Applicant Income (‚Çπ)</label>
                            <input type="number" id="applicant_income" name="applicant_income" 
                                   placeholder="5000" min="0" step="100" required>
                        </div>

                        <div class="form-group">
                            <label for="coapplicant_income">Co-Applicant Income (‚Çπ)</label>
                            <input type="number" id="coapplicant_income" name="coapplicant_income" 
                                   placeholder="0" min="0" step="100" value="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="loan_amount">Loan Amount (‚Çπ in thousands)</label>
                            <input type="number" id="loan_amount" name="loan_amount" 
                                   placeholder="150" min="0" step="1" required>
                        </div>

                        <div class="form-group">
                            <label for="loan_term">Loan Term (months)</label>
                            <select id="loan_term" name="loan_term" required>
                                <option value="">Select</option>
                                <option value="360">360 (30 years)</option>
                                <option value="240">240 (20 years)</option>
                                <option value="180">180 (15 years)</option>
                                <option value="120">120 (10 years)</option>
                                <option value="60">60 (5 years)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="credit_history">Credit History</label>
                            <select id="credit_history" name="credit_history" required>
                                <option value="">Select</option>
                                <option value="1">Good (1)</option>
                                <option value="0">Bad (0)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="property_area">Property Area</label>
                            <select id="property_area" name="property_area" required>
                                <option value="">Select</option>
                                <option value="Urban">Urban</option>
                                <option value="Semiurban">Semiurban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">Predict Eligibility</span>
                        <span class="loader" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <h2>Prediction Result</h2>
                <div class="result-content" id="resultContent">
                    <!-- Result will be displayed here -->
                </div>
                <button class="reset-btn" onclick="resetForm()">Check Another Application</button>
            </div>
        </div>

        <footer>
            <p>¬© 2025 Loan Eligibility Predictor | Powered by Machine Learning</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
